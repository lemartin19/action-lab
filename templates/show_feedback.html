{% extends "templates/_base.html" %}
{% block bodycontent %}
    <h3>{{title}}</h3>
    {% for this_feedback in all_feedback %}
		<div class="feedback" style="color: green">
			<h5>
				{{this_feedback.name}}<br>
				{{this_feedback.created}}
			</h5>
			<p>{{this_feedback.feedback}}</p><br>
		</div>
	{% endfor %}
{% endblock %}
